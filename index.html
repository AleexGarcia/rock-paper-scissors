<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/stylus.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules
  You Picked
  The House Picked
  You Win
  You Lose
  Play Again -->

</head>

<body>
  <header class="header">
    <div class="header__box">
      <span class="header__title">Pedra<br>Papel<br>Tesoura</span>
      <div class="header__score">
        <span class="score__title">Score</span>
        <span class="score__number"  id="score">0</span>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="choices" id="choices">
      <div class="choices__paper circle" data-type="paper"></div>
      <div class="choices__scissors circle" data-type="scissors"></div>
      <div class="choices__rock circle" data-type="rock"></div>
    </section>
    <section class="picks oculto" id="picks">
      <div class="pick">
        <div class="choices__paper circle" data-type="myPick"></div>
        <span class="pick__span">You picked</span>
      </div>
      <div class="pick">
        <div class="choices__rock circle" data-type="machinePick"></div>
        <span class="pick__span">The house picked</span>
      </div>
    </section>
    <section class="result oculto" id="result" >
      <span class="result__span" id="result_span">You win</span>
      <button class="result__button" id="playAgain">Play Again</button>
    </section>
    <section class="rules oculto" id="rules">
      <h2 class="rules__title">Rules</h2>
      <img src="./assets/img/image-rules.svg" alt="" class="rules__img">
      <button class="rules__button" id="close_rules">X</button>
    </section>
  </main>
  <footer class="footer">
    <a class="footer__rules" href="#" id="open_rules">Rules</a>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alexandre Garcia</a>.
    </div>
  </footer>
  <script src="assets/app/exibe_rules.js"></script>
  <script src="assets/app/escolha.js"></script>
  <script src="assets/app/sorteio.js"></script>
  <script src="assets/app/logica_game.js"></script>
  <script src="assets/app/playAgain.js"></script>
</body>

</html>
